        let currentPage = 1;
        const gamesPerPage = 8;
        let filteredGames = [...allGames];

        // Show loading animation
        const loading = document.getElementById('loading');
        const gameGrid = document.getElementById('gameGrid');
        gameGrid.style.display = 'none';

        // Simulate loading
        setTimeout(() => {
            loading.style.display = 'none';
            gameGrid.style.display = 'grid';
            renderPage(currentPage);
        }, 1500);

        function filterGames() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const genreFilter = document.getElementById('genreFilter').value;
            const sizeFilter = document.getElementById('sizeFilter').value;

            filteredGames = allGames.filter(game => {
                const matchesSearch = game.title.toLowerCase().includes(searchTerm) ||
                                    game.genre.toLowerCase().includes(searchTerm);
                const matchesGenre = !genreFilter || game.genre.includes(genreFilter);
                const size = parseInt(game.size);
                const matchesSize = !sizeFilter ||
                  (sizeFilter === 'small' && size < 20) ||
                  (sizeFilter === 'medium' && size >= 20 && size <= 50) ||
                  (sizeFilter === 'large' && size > 50);

                return matchesSearch && matchesGenre && matchesSize;
            });

            currentPage = 1;
            renderPage(currentPage);
            updatePagination();
        }

        function renderPage(page) {
            gameGrid.innerHTML = '';
            const start = (page - 1) * gamesPerPage;
            const end = start + gamesPerPage;
            const gamesToRender = filteredGames.slice(start, end);

            gamesToRender.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.classList.add('game-card');
                gameCard.innerHTML = `
                  <div class="size-badge">${game.size}</div>
                  <img src="${game.img}" alt="${game.title}">
                  <div class="game-info">
                    <h3>${game.title}</h3>
                    <p><i class="fas fa-gamepad"></i> ${game.genre}</p>
                    <p><i class="fas fa-hdd"></i> Size: ${game.size}</p>
                    <a href="#" class="download-btn"><i class="fas fa-download"></i> Download</a>
                  </div>
                `;
                gameGrid.appendChild(gameCard);
            });
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredGames.length / gamesPerPage);
            const prevButton = document.getElementById('prevPage');
            const nextButton = document.getElementById('nextPage');
            const lastButton = document.getElementById('lastPage');
            
            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === totalPages;
            lastButton.disabled = currentPage === totalPages;
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('input', filterGames);
        document.getElementById('genreFilter').addEventListener('change', filterGames);
        document.getElementById('sizeFilter').addEventListener('change', filterGames);

        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
                updatePagination();
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            const totalPages = Math.ceil(filteredGames.length / gamesPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderPage(currentPage);
                updatePagination();
            }
        });

        document.getElementById('lastPage').addEventListener('click', () => {
            currentPage = Math.ceil(filteredGames.length / gamesPerPage);
            renderPage(currentPage);
            updatePagination();
        });

        // Initial render
        renderPage(currentPage);
        updatePagination();
    </script>
